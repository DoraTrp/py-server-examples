<html>
<head>
    <title>A super simple python CGI server</title>
   <style>
        body{font-family: 'Lucida Grande','Verdana', sans-serif;}
        p{font-size: 20px;color: blue;}
    </style>
</head>
<body>

<p>
  This is a super simple python server. This page is rendered from a single HTML file with no CSS. <br>
  When you type a string into the Name field, nothing is sent to the server, but the string is stored (as plain text) in the URL by default.
</p>
<p>
<form method="get">
  Name: <input type="text" name="name">
  <input type="submit" value="Send">
</form>
</p>
</body>
</html>
